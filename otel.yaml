receivers:
  grype:
    include:
      - /opt
    exclude:
      - "**/*.log"
    collection_interval: 1m

processors:
  resourcedetection:
    detectors: [ system, env ]
    timeout: 60s
    override: true

exporters:
  logging:
    loglevel: debug

service:
  pipelines:
    metrics:
      receivers: [grype]
      processors: [resourcedetection]
      exporters: [logging]
